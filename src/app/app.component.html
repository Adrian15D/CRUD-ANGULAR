<nav class="navbar navbar-dark bg-primary">
  <a class ="navbar-brand" href="#">
    CRUD
  </a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li 
        *ngFor="let employee of EmployeeArray"
        class="list-group-item list-group-item-action"
        (click)="openForEdit(employee)"
        [class.active]="employee === selectedEmployee"
        >
        <span class="badge badge-light text-secondary">{{employee.id}}</span>{{employee.name}} - {{ employee.country }}
        </li>
     
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            <h3>{{selectedEmployee.id == 0 ? "Nuevo empleado" : "Update An Employee"}}</h3>
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Nombre" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Pais" class="form-control">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary">
            Enviar
          </button>
          <button (click)="delete()" class="btn btn-danger" *ngIf="selectedEmployee.id !== 0">
          Eliminar
        </button>

        </div>
      </div>
     </ul>
    </div>
    <div class="col-md-4">
      <img src="../assets/vol1.png" alt="300" width="300">
    </div>
  </div>
</div>
